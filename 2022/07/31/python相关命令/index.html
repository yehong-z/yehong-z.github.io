        <h3 id="conda-虚拟环境"   >
          <a href="#conda-虚拟环境" class="heading-link"><i class="fas fa-link"></i></a><a href="#conda-虚拟环境" class="headerlink" title="conda 虚拟环境"></a>conda 虚拟环境</h3>
      <figure class="highlight shell"><div class="table-container"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_">#</span><span class="language-bash">创建虚拟环境</span></span><br><span class="line">conda create -n name python=3.6</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">激活虚拟环境</span></span><br><span class="line">conda activate name</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">退出当前环境</span></span><br><span class="line">conda deactivate</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">查看已有的虚拟环境并删除</span></span><br><span class="line">conda info -e</span><br><span class="line">conda remove -n name --all</span><br></pre></td></tr></table></div></figure>
